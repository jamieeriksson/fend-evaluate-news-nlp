<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Webpage Title</title>
  </head>

  <body>
    <div id="root-container">
      <h1>NLP Article Analysis</h1>
      <form id="articleForm">
        <label for="urlField">Enter Article URL: </label>
        <input
          id="urlField"
          type="text"
          placeholder="www.example.com/article"
        />
        <button id="urlSubmit" type="submit">Analyze</button>
      </form>
      <h2>Results On Article:</h2>
      <h3>Title: <span id="article-title"></span></h3>
      <div id="results-container">
        <p>Polarity</br><span id="polarity"></span></p>
        <p>Polarity Confidence</br><span id="polarity-conf"></span></p>
        <p>Subjectivity</br><span id="subjectivity"></span></p>
        <p>Subjectivity Confidence</br><span id="subjectivity-conf"></span></p>
      </div>
    </div>
  </body>
</html>
